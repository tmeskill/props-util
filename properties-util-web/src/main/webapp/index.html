<!doctype html>
<html ng-app="PropsUtilApp">
<head>
	<meta charset="ISO-8859-1">
	<title>ESPN Properties Utility</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="js/propsutil.js"></script>
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	
</head>
<body>

	<div class="container" ng-controller="PropsUtilController">
		<div class="row" style="padding-top:20px;">
			<div class="col-md-4">
				<label>Property File 1</label>
				<input type="file" style="display:none;" id="file1" name="file1" accept=".properties" />
				<div class="input-append" style="padding-bottom:5px;">
				    <input type="text" name="subfile1" id="subfile1" class="input-xlarge">
				    <a class="btn btn-default btn-xs" onclick="$('#file1').click();">Browse</a>
				</div>
				<button class="btn btn-success" id="loadFile1Btn" ng-click="add1()" disabled>Load</button>
				<span class="glyphicon glyphicon-ok" id="loadFile1OkInd" aria-hidden="true" style="display:none;"></span>
			</div>
			<div class="col-md-4">
				<label>Property File 2</label>
				<input type="file" style="display:none;" id="file2" name="file2" accept=".properties" />
				<div class="input-append" style="padding-bottom:5px;">
				    <input type="text" name="subfile2" id="subfile2" class="input-xlarge">
				    <a class="btn btn-default btn-xs" onclick="$('#file2').click();">Browse</a>
				</div>
				<button class="btn btn-success" id="loadFile2Btn" ng-click="add2()" disabled>Load</button>
				<span class="glyphicon glyphicon-ok" id="loadFile2OkInd" aria-hidden="true" style="display:none;"></span>
			</div>
		</div>
		<div class="row" style="padding-top:20px;">
			<div class="col-md-12">
				<button class="btn btn-primary btn-lg" id="compareBtn" ng-click="compare()" disabled>Compare</button>
				<button class="btn btn-danger btn-lg" id="resetBtn" ng-click="reset()">Reset</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>Properties in File 2 but NOT in File 1</h3>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="property in file1Missing">{{property.name}}</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>Properties in File 1 but NOT in File 2</h3>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="property in file2Missing">{{property.name}}</li>
				</ul>
			</div>
		</div>
				<div class="row">
			<div class="col-md-12">
				<h3>File 1 Duplicate Properties</h3>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="property in file1Duplicates">{{property.name}}</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3>File 2 Duplicate Properties</h3>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="property in file2Duplicates">{{property.name}}</li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
